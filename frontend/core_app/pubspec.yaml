name: core_app
description: Realtime Database UI.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0-366.0.dev <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  realtime_api:
    path: ../realtime_api

  filestorage_api:
    path: ../filestorage_api

  cupertino_icons: ^1.0.5
  flutter_svg: ^2.0.6
  file_picker: ^5.2.10
  get: ^4.6.5
  material_design_icons_flutter: ^6.0.7096
  pdfx: ^2.0.1+2
  cross_file: ^0.3.3+4
  intl: ^0.18.1
  internet_file: ^1.0.0+2
  path_provider: ^2.0.15

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/dunef_logo_black.svg
    - assets/dunef_logo_white.svg
    - assets/background.png
